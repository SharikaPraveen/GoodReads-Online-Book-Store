{% extends 'base.html' %}
{% block body %}
<h1 style="color: #F08080">Good to Read</h1><br>

<div class="container">
    <div class="row">
        {% for i in booklist %}
        <div class="col-md-4">
            <div class="card" style="width:18rem;">
    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'GoodApp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
